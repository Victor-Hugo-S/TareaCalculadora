<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div id="calculadora">
           <div class="numeroDisplay" id = "numeroActual">0</div>
           <div class="numeroDisplay" id = "resultado">0</div>
           <div id = "botones" class="grid-container">
               
               <button class = "botonOp" id="botonSuma">+</button>
               <button class = "botonOp" id="botonResta">-</button>
               <button class = "botonOp" id="botonClear">C</button>
               <button class = "botonOp" id="botonMultiplicacion">*</button>
               <button class = "botonOp" id="botonDivision">/</button>
               <button class = "botonOp" id="botonRetroceso">‚Üê</button>
               <button class = "botonCal" id="botonUno">1</button>
               <button class = "botonCal" id="botonDos">2</button>
               <button class = "botonCal" id="botonTres">3</button>
               <button class = "botonCal" id="botonCuatro">4</button>
               <button class = "botonCal" id="botonCinco">5</button>
               <button class = "botonCal" id="botonSeis">6</button>
               <button class = "botonCal" id="botonSiete">7</button>
               <button class = "botonCal" id="botonOcho">8</button>
               <button class = "botonCal" id="botonNueve">9</button>
               <div></div>
               <button class = "botonCal" id="botonCero">0</button>
               <div></div>

               
           </div> 
        </div>
        <script>
            require('./index.js')
        </script>
    </body>
</html>
